
name: Release tagged build

on:
  push:
    tags: [ '*' ]

permissions:
  contents: write
  packages: write

jobs:
  release-tags:
    uses: GTNewHorizons/GTNH-Actions-Workflows/.github/workflows/release-tags.yml@master
    secrets:
      # 优先使用用户自定义的密钥，未提供时退回到当前执行者 + GitHub 提供的 GITHUB_TOKEN，方便发布到 GitHub Packages
      MAVEN_USER: ${{ secrets.MAVEN_USER || github.actor }}
      MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD || secrets.GITHUB_TOKEN }}
      # 覆盖发布用的 groupId，GitHub Packages 需使用你账号命名空间（例如 com.github.<owner>）
      ARTIFACT_GROUP_ID: ${{ secrets.ARTIFACT_GROUP_ID }}
